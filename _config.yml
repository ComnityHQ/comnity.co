# Setup
title: Comnity
url: https://comnity.co
paginate: 1
paginate_path: "/blog/page:num/"
baseurl: "/"
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Rohan Tinna
  url: https://twitter.com/rohantinna
  email: rohan@comnity.co

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: Blog
    url: /blog
    
  - title: Twitter
    url: https://twitter.com/ComnityHQ

#   - title: About
#     url: /about
